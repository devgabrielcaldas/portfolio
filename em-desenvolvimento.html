<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto em Desenvolvimento</title>
  <link rel="icon" href="img/gc-logo10.png" type="image/png" sizes="32x32" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .aviso-container {
      background-color: #121212;
      border: 2px solid #00d9ff55;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
    }

    .aviso-container h1 {
      color: #00d9ff;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .aviso-container img {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #00d9ff88);
    }

    .aviso-container p {
      font-size: 16px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="aviso-container">
    <img src="https://cdn-icons-png.flaticon.com/512/11332/11332972.png" alt="Ícone de Software Testing" width="100" />
    <h1>Projeto em desenvolvimento</h1>
    <p>Publicação em breve</p>
  </div>
</body>
</html>
